{% extends "base.html" %}

{% block content %}
<main role="main">
  <div class="jumbotron">
    <div class="container">
      <h2>Hello, Rishav!</h2>
      <p>Today's Date is: {{date}}</p>
      <p><a class="btn btn-success btn-sm" href="/add" role="button">Add</a></p>

      <style>
        th{
          width: 20%;
        }
      </style>

      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Updated on</th>
        </tr>
        <tr>
      {% for i in infos %}
        <td>{{ i.id }}</td>
        <td><a href="/info/{{i.id}}"> {{ i.name }} </a></td>
        <td>{{i.date}}</td>
      </tr>
      {%- endfor -%}

      </table>

      <p><a class="btn btn-info btn-sm active" href="https://codavatar.com/" role="button">Learn more &raquo;</a></p>
    </div>
  </div>

{%endblock%}
