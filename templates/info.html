{% extends "base.html" %}

{% block content %}
<main role="main">
  <div class="jumbotron">
    <div class="container">
      <h3><u>Information</u></h3>
      
      {% for i in infos %}

        <strong>ID:</strong> {{ i.id }}
        <strong>Name:</strong> {{ i.name }}
        <strong>Address:</strong> {{ i.address }}
      {% endfor %}


    </div>
  </div>

{%endblock%}
