{% extends "base.html" %}

{% block content %}
<style>
    form{
        padding-top: 3%;
    }
</style>
</div>
    <form action="{{ url_for('add') }}" id="info-form" method="POST">
        <label for="id">
            <strong>Id:</strong>
            <input type="text" name='id' placeholder='Id' id='id' required>
        </label>
        <label for="name">
            <strong>Name:</strong>
            <input type="text" name='name' placeholder='Name' id='name' required>
        </label>
        <label for="address">
            <strong>Address:</strong>
            <input type="text" name='address' placeholder='Address' id='address' required>
        </label>

        <input type="submit" value="Add">
    </form>
</div>

<script>    
    async function postFormDataAsJson({url, formData}){
        const plainFormData = Object.fromEntries(formData.entries());
        const formDataJsonString = JSON.stringify(plainFormData);
    
        const fetchOptions = {
            method: "POST",
            headers : {
                "Content-Type": "application/json",
                "Accept": "application/json",
            },
            body: formDataJsonString,
        };
    
        const response = await fetch(url, fetchOptions);
    
        if(!response.ok){
            const errorMessage = await response.text();
            throw new Error(errorMessage);
        }
    
        return response.text();
    }

    async function handleFormSubmit(event) {
        event.preventDefault();
        const form = event.currentTarget;
        const url = form.action;
    
        try {
            const formData = new FormData(form);
            const responseData = await postFormDataAsJson({url, formData});
    
            console.log({responseData});
            if ( responseData == 'Success'){
                setTimeout("location.href = '{{ url_for('homepage') }}';",500);
            }
        } catch(error){
            console.error(error);
        }
    
    }

    const infoForm = document.getElementById("info-form");
    
    infoForm.addEventListener("submit", handleFormSubmit)


</script>

{%endblock%}
